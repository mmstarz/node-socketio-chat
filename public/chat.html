<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat app</title>
    <link rel='icon' href="img/favicon.png">
    </link>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>

    <div class="header">
      <h1>Chat App </h1>
      <p id="welcome" class="welcome"></p>      
    </div>

    <div class="features">
      <div class="features-btns-container">
        <button id="show-users" class="show-list-btn">Users</button>
        <button id="geo">Share Loc.</button>
        <button id="clear" >Clear</button>
        <button id="exit" >Exit</button>
      </div>      
    </div>
    <!--mustache ver-->
    <!-- 
    <div id="sidebar">

    </div>
    -->

    <div id="backdrop" class="backdrop hide"></div>
    <div id="users-container" class="disable-scrollbar">      
      <div class="users-container-header" >
        <h3 id="chat-room">room #1</h3>
        <button class="close-list-btn">X</button> 
      </div>    
      <ul id="users-list" class="users-list">
        
      </ul>     
    </div>

    <div id="messages-container" class="disable-scrollbar"></div>

    <div id="form-container" class="form-container">      
      <form id="message-form" class="chat-form" autocomplete="off">
        <input
          id="message-input"
          name="message"
          type="text"
          placeholder="your message here"
          autocomplete="off"
          required />
        <button type="Submit" class="send-btn">Send</button>
      </form>
    </div>

    <script id="message-template" type="text/html">
      <div class="newMessage show">
        <div class='timestamp'>
          {{createdAt}}
          <div class="username left">{{username}}</div>
        </div>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="my-message-template" type="text/html">
      <div class="myMessage show">
        <div class='timestamp'>
          {{createdAt}}
          <div class="username">{{username}}</div>
        </div>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="geo-message-template" type="text/html">
      <div class="newMessage show">
        <div class='timestamp'>
          {{createdAt}}
          <div class="username left">{{username}}</div>
        </div>        
        <a href="{{url}}" target="_blank">my location</a>
      </div>
    </script>

    <script id="my-geo-message-template" type="text/html">
      <div class="myMessage show">
        <div class='timestamp'>
          {{createdAt}}
          <div class="username">{{username}}</div>
        </div>        
        <a href="{{url}}" target="_blank">my location</a>
      </div>
    </script>

    <!-- mustache ver -->

      <ul class="users">
        {{#users}}

        {{/users}}
      </ul>
    </script> 
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>

</html>
